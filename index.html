<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Calculadora</title>
</head>

<body>
    
    <div class="app">
    <br><br>
        <h1>Calculadora</h1>
         <FORM NAME="Calculadora"> 
            <INPUT TYPE="text"  NAME="Input" SIZE="20"></INPUT>
            <br>
            <INPUT TYPE="button" NAME="um"   VALUE="  1  " onClick="Calculadora.Input.value += '1'"></INPUT>
            <INPUT TYPE="button" NAME="dois"   VALUE="  2  " onClick="Calculadora.Input.value += '2'"></INPUT>
            <INPUT TYPE="button" NAME="tres"   VALUE="  3  " onClick="Calculadora.Input.value += '3'"></INPUT>
             <INPUT TYPE="button" NAME="mais"   VALUE="  +  " onClick="Calculadora.Input.value += '+'"></INPUT>
            <br>
            <INPUT TYPE="button" NAME="quatro"   VALUE="  4  " onClick="Calculadora.Input.value += '4'"></INPUT>
            <INPUT TYPE="button" NAME="cinco"   VALUE="  5  " onClick="Calculadora.Input.value += '5'"></INPUT>
            <INPUT TYPE="button" NAME="seis"   VALUE="  6  " onClick="Calculadora.Input.value += '6'"></INPUT>
             <INPUT TYPE="button" NAME="menos"   VALUE="  -  " onClick="Calculadora.Input.value += '-'"></INPUT>
            <br>
            <INPUT TYPE="button" NAME="sete"   VALUE="  7  " onClick="Calculadora.Input.value += '7'"></INPUT>
            <INPUT TYPE="button" NAME="oito"   VALUE="  8  " onClick="Calculadora.Input.value += '8'"></INPUT>
            <INPUT TYPE="button" NAME="nove"   VALUE="  9  " onClick="Calculadora.Input.value += '9'"></INPUT>
             <INPUT TYPE="button" NAME="vezes"   VALUE="  *  " onClick="Calculadora.Input.value += '*'"></INPUT>
            <br>
            <INPUT TYPE="button" NAME="ce"   VALUE="  C  " onClick="Calculadora.Input.value=''"></INPUT>
            <INPUT TYPE="button" NAME="zero"   VALUE="  0  " onClick="Calculadora.Input.value += '0'"></INPUT>
           <!-- <INPUT TYPE=”button” NAME=”igual”  VALUE=” =  ” onClick=”Calculadora.Input.value = eval(Calculadora.Input.value)”>-->
            <INPUT TYPE="button" NAME="igual"   VALUE="  =  " onClick="Calculadora.Input.value=eval(Calculadora.Input.value)" ></INPUT>
             <INPUT TYPE="button" NAME="divide"   VALUE="  /  " onClick="Calculadora.Input.value +='/'"></INPUT>
         </FORM>
     
    </div>
   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
